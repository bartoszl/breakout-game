  <body>
    <header>
      <h3 id="score"> Score: <span id="score-count">0</span> </h3>
    </header>
    <main>
      <div id="nav" class="menu">
        <div class="menu-content">
            <hr />
            <h2> Select Game Mode </h2>
            <hr />
            <p class="menu-item" id="select-single"> Single Player </p>
            <p class="menu-item" id="select-two"> Multi Player </p>
        </div>
      </div>
      <canvas id="canv" height="90vh"> Hey im a canvas</canvas>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <h2 class="modal-item"><i>Game Paused</i></h2>
          <hr />
          <p class="modal-item" id="pause-continue"> Continue </p>
          <p class="modal-item" id="pause-restart"> Restart </p>
          <p class="modal-item" id="pause-menu"> Go back to Menu </p>
        </div>
      </div>

      <div id="game-over" class="modal">
        <div class="modal-content">
          <h2 class="modal-item"><i>Game Over :(</i></h2>
          <hr />
          <p class="modal-item" id="play-again"> Play Again </p>
          <p class="modal-item" id="over-menu"> Go back to Menu </p>
        </div>
      </div>

    </main>

    <!-- MVC app -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="/app/physics/BasicPhysics.js"></script>

    <script src="/app/views/BrickView.js" ></script>
    <script src="/app/models/BrickModel.js"></script>
    <script src="/app/controllers/BrickController.js"></script>

    <script src="/app/models/GameModel.js" ></script>
    <script src="/app/views/GameView.js" ></script>
    <script src="/app/controllers/GameController.js"></script>
